<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    
    <div class="d-flex col-12 align-items-center">
      
      <nav class="col-7 col-md-3 col-lg-2 py-3" style="height: 100vh;">
        <div class="col-6 pb-3 px-2">
          <img src="./images/logo-removebg-preview.png" alt="Logo" class="image-fluid col-12">
        </div>
        <ul class="p-0 col-12">
          <li class="px-3 py-2 col-11"><a href="admin.html">Analysis</a></li>
          <li class="active px-3 py-2 col-11"><a href="user.html">Drivers</a></li>
          <li class="px-3 py-2 col-11"><a href="#">Reports</a></li>
          <li class="px-3 py-2 col-11"><a href="#">Staff</a></li>
          <li
            class="mt-5 px-3 py-2 d-flex justify-content-between align-items-center"
          >
            <span>Dark Theme</span>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round change_theme"></span>
            </label>
          </li>
        </ul>
      </nav>

      <!-- ANALYSIS -->
      <main class="col-12 col-md-9 col-lg-10 d-flex" id="analysis">

        <div class="col-12 col-lg-8 col-md-12 main px-3 pb-4" id="content">
          <div class="personal-info">
                <div class="rounded-circle mx-auto user-image">
                <img src="/images/placeholder.jpg" class="img-fluid rounded-circle alt=">                
            </div>
            <p class="text-center py-2 h4">Username</p>
            </div>
            <h5 class="fw-bold">Vehicles: </h5>

            <div class="container dig px-2 py-2 mt-4" style="overflow-x: scroll;">
                <div class="row gx-4" style="width: 1000px;">
                    <div class="col" >
                        <div class="p-3 vehicles cont">
                            <p>Plate No:</p>
                            <h3 class="plate-no">ARE - 33 - 8WQ</h3>
                            <p>Type: 17 seater</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="p-3 vehicles cont">
                            <p>Plate No:</p>
                            <h3 class="plate-no">ARE - 33 - 8WQ</h3>
                            <p>Type: 17 seater</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="p-3 vehicles cont">
                            <p>Plate No:</p>
                            <h3 class="plate-no">ARE - 33 - 8WQ</h3>
                            <p>Type: 17 seater</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="p-3 vehicles cont">
                            <p>Plate No:</p>
                            <h3 class="plate-no">ARE - 33 - 8WQ</h3>
                            <p>Type: 17 seater</p>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="action-btns mt-4 ">
                <button class="btn btn-success" id="addVehicle" onclick="toggleRightSideBar()">Add Vehicle</button>
                <button class="btn btn-danger" id="removeVehicle">Remove Vehicle</button>
            </div>

            <div class="vstack gap-3 mt-5 row px-0 mx-0">
                <a href="#" class="col py-2 cont">
                    <div>
                        <p><i class='fa fa-sign-out'></i> Logout  </p>
                    </div>
                </a>
                <a href="#" class="col py-2 cont">
                    <div>
                        <p><i class='fa fa-question-circle-o' ></i> Help </p>
                    </div>
                </a>
                <a href="#" class="col py-2 cont">
                    <div>
                        <p><i class='fa fa-info-circle'></i> Missing Vehicle </p>
                    </div>
                </a>
            </div>
        </div>

        <div class="rightsidebar col-12 col-lg-4" id="rightsidebar">
            <a href="user.html#content"><i class="fa fa-angle-left fa-2x p-3"></i></a>
          <div class="p-2">
            <form action="">
                <div class="upload-info">
                    <div class="rounded-circle mx-auto upload-image">
                        <img src="./images/placeholder.jpg" class="img-fluid rounded-circle alt=">                           
                    </div>

                    <div class="vehicle-upload-info p-3 mx-auto mt-3">
                        <div class="d-flex mb-3">
                            <label for="plateNo" class="mt-1 col-3" >Plate No: </label> 
                            <input type="text " class="ms-3" maxlength="10" onkeyup="addHyphen(this)"  id="plateNo">
                        </div>
                        <div class="d-flex mb-3">
                            <label for="vehicle_type" class="mt-1 col-3" >Type: </label> 
                            <select class="ms-3 select-form " id="vehicle_type" >
                                <option value="husker">Bus</option>
                                <option value="starbuck">Car</option>
                                <option value="hotdog">Transit</option>                                
                            </select>
                        </div>
                        <div class="d-flex mb-3">
                            <label for="no_of_seats" class="mt-1 col-3" >Seats: </label> 
                            <input type="text" onkeypress="return isNumberKey(event)" maxlength="2" class="ms-3" id="no_of_seats">
                        </div>                                   
                        <button type="submit" class="mt-3">Add Vehicle</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </main>
      
    </div>

    <button class="cont d-flex d-md-none align-items-center justify-content-center" id="menubtn"><i class="fa fa-bars"></i></button>
    

    <script src="./js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
